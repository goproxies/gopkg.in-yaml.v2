name: Update Import
on:
 schedule:
  - cron: '35 0 * * *'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        with:
          route: PATCH /repos/:repository/import
          repository: ${{ github.repository }}
          auth: ${{ env.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}